<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="response"></div>
	<button id="submit_1">request add 1</button>
	<button id="submit_2">request add 2</button>
	<script type="text/javascript" src="./libs/jquery.min.js"></script>
	<script type="text/javascript">
		var number = 100;
		function submit(path){
			$.ajax({
				url : 'http://localhost:8000' + path,
				method : 'post',
				headers : {
					'Content-Type' : 'Application/json'
				},
				data : JSON.stringify({
					number : number //你要传的数据
				}),
				success : function(res){
					$('#response').html(JSON.stringify(res));
				},
				error : function(e){
					alert('net error');
				}
			})
		}
		$('#submit_1').on('click', function(){
			submit('/add_1')
		})
		$('#submit_2').on('click', function(){
			submit('/add_2')
		})
	</script>
</body>
</html>
